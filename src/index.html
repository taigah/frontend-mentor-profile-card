<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/app.pcss">
</head>
<body>
  <div class="card">
    <div class="card__main">
      <div class="card__picture">
        <img src="./images/image-victor.jpg" alt="Victor Image">
      </div>
      <div class="mb-2">
        <span class="card__name">Victor Crest</span>
        <span class="card__age">26</span>
      </div>
      <div class="card__city">London</div>
    </div>
    <div class="card__bottom">
      <div>
        <div class="card__amount">80K</div>
        <div class="card__label">Followers</div>
      </div>
      <div>
        <div class="card__amount">803K</div>
        <div class="card__label">Likes</div>
      </div>
      <div>
        <div class="card__amount">1.4K</div>
        <div class="card__label">Photos</div>
      </div>
  </div>
</body>
</html>
